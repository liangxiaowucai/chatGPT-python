<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/x-icon" href="./static/images/favicon.ico">
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>chat</title>
</head>
<body>
<img width="200px" style="float: left;margin-left: -100px;margin-top: 100px" id="img-right"
     src="./static/images/zsxq.jpeg">
<img width="200px" style="float: right;margin-right: -100px;margin-top: 100px" id="img-right"
     src="./static/images/reward.png">

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="title">
                <h2 class="text-center">ChatGPT</h2>
            </div>

            <div class="key">
                <div class="input-group col-sm-6">
            <span class="input-group-addon">
              <input type="checkbox" class="ipt-1">
            </span>
                    <input type="text" class="form-control ipt-2" placeholder="使用自己的api key">
                </div>
            </div>

            <div class="answer">
                <div class="tips text-center">
                    <h3 class="lead">api key 有限，请合理使用，有事请加V，众多大佬加盟，可加知识</h3>
                </div>
                <div id="chatWindow"></div>
                <div class="input-group ipt">
                    <div class="col-xs-12">
                        <textarea id="chatInput" class="form-control" rows="1"></textarea>
                    </div>
                    <button id="chatBtn" class="btn btn-primary" type="button">Go !</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script src="./static/js/jquery-2.1.1.js"></script>
<script src="./static/js/bootstrap.min.js"></script>
<script src="./static/js/marked.min.js"></script>

<script src="./static/js/custom.js"></script>
